        alt=""

      />
      <h3 class="sign-up-h3">Create Account</h3>
      <form action="" onsubmit="submitKro(event)">
        <input type="text" placeholder="First Name" id="fn" />
        <input type="text" placeholder="Last Name" id="ln" />
        <input type="email" placeholder="Email Address" id="email" />
        <input type="number" placeholder="Mobile Phone Number" id="number" />
        <input type="password" placeholder="Password" id="password" />
        <input type="submit" value="SIGN UP" class="submit-btn" />
      </form>
    </div>

<script>
  let details = JSON.parse(localStorage.getItem("userDetails"));
  if (details === null) {
    localStorage.setItem("userDetails", JSON.stringify([]));
  }
  function submitKro(e) {
    e.preventDefault();
    let fn = document.getElementById("fn").value;
    let ln = document.getElementById("ln").value;
    let email = document.getElementById("email").value;
    let number = document.getElementById("number").value;
    let password = document.getElementById("password").value;
    let obj = { fn, ln, email, number, password };
    if (
      fn === "" ||
      ln === "" ||
      email === "" ||
      number === "" ||
      password === ""
    ) {
      alert("Details Can not be Empty!");
    } else {
      alert("Signed Up Successfully!ðŸ˜„");
      let users = JSON.parse(localStorage.getItem("userDetails"));
      users.push(obj);

      localStorage.setItem("userDetails", JSON.stringify(users));
    }
  }
</script>
